<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pura Vida - Restaurante junto al mar. Carta mediterránea, bistró, eventos y atardeceres. Reserva tu mesa. ">
  <title>Pura Vida | Tú rincón favorito de mar</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="./js/main.js"></script>
</head>
<body>
  <!-- header -->
  <header class="site-header" role="banner">
    <div class="header-video">
      <video autoplay muted loop>
        <source src="videos/header-video.mp4" type="video/mp4">
      </video>
      <div class="header-video-overlay"></div>
    </div>
    <div class="nav-center-container">
        <div class="logo"><a href="#home">PURA VIDA</a></div>
        <div class="button-reservation">
          <a class="reserve-btn" href="#reservas">RESERVAR</a>
        </div>
    </div>
    <!-- navegación -->
    <nav class="nav-container">
      <div class="nav-left-container">
        <button class="hamburguer-menu" aria-label="Menú" aria-controls="menu-panel" aria-expanded="false">
          <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 8h24M4 16h24M4 24h24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
      <!-- LENG -->
      <div class="nav-right-container">
        <div class="language-selector">
          <ul class="nav-lenguage-menu" aria-label="Seleccionar idioma">
            <li class="nav-lenguage-item"><a href="#es" class="lang-link active">ES</a></li>
            <li class="nav-lenguage-item"><a href="#cat" class="lang-link">CAT</a></li>
            <li class="nav-lenguage-item"><a href="#en" class="lang-link">EN</a></li>
            <li class="nav-lenguage-item"><a href="#de" class="lang-link">DE</a></li>
          </ul>
        </div>
      
        <!-- RRSS -->
        <div class="social-media">
          <ul class="social-media-menu" aria-label="Redes sociales">
            <li class="social-media-item"><a href="#instagram" class="socialmedia-link">IG</a></li>
            <li class="social-media-item"><a href="#whatsapp" class="socialmedia-link">WP</a></li>
          </ul>
        </div> 
      </div>
    </nav>
      <!-- menú desplegable -->
    <div class="menu-panel" aria-hidden="true">
      <ul class="nav-menu" aria-label="Navegación principal">
        <li class="nav-item"><a href="#home" class="nav-link" data-preview="images/home.jpg">Home</a></li>
        <li class="nav-item"><a href="#restaurant-section" class="nav-link" data-preview="images/restaurant.jpg">Restaurante</a></li>
        <li class="nav-item"><a href="#bistro-section" class="nav-link" data-preview="images/bistro.jpg">Bistró</a></li>
        <li class="nav-item"><a href="#events-section" class="nav-link" data-preview="images/events.jpg">Eventos</a></li>
        <li class="nav-item"><a href="#contact-section" class="nav-link" data-preview="images/contact.jpg">Contacto/Empleo</a></li>
        <li class="nav-item"><a href="#ubication-section" class="nav-link" data-preview="images/ubication.jpg">Ubicación</a></li>
        <li class="nav-item"><a href="#info-section" class="nav-link" data-preview="images/info.jpg">Quiénes somos</a></li>
      </ul>
    </div>
    <div class="menu-preview" aria-hidden="true"></div>
    <div class="shade"></div>
  </header>
  <div class="hero">
    <div class="hero-title"></div>
    <div class="hero-text"></div>
    <div class="hero-galery">
      <div class="hero-galery-image-1"></div>
      <div class="hero-galery-image-2"></div>
      <div class="hero-galery-image-3"></div>
      <div class="hero-galery-image-4"></div>
    </div>
    <div class="ubication-text">
      <p>Encuéntranos en:</p>
      <p>Restaurante Pura Vida Mallorca</p> 
      <p>Carrer Tomarinar, 25</p>
      <p>Cala Figuera</p>
      <p>07659</p>
      <p>Illes Balears</p>
    </div>
  </div>
  <div class="featured-buttons">
    <div class="featured-button-bistro"></div>
    <div class="featured-button-restaurante"></div>
    <div class="featured-button-menu"></div>
  </div>
  <div class="ubication-post">
    <div class="back-rectangle"></div>
    <div class="ubi-title"></div>
    <div class="front-rectangle">
      <div class="ubi-description"></div>
      <div class="ubi-button"></div>
    </div>
    <div class="ubi-image"></div>
  </div>
  <div class="galery">
    <div class="galery-title"></div>
    <div class="galery-subtitle"></div>
    <div class="galery-images">
      <div class="galery-image-1"></div>
      <div class="galery-image-2"></div>
      <div class="galery-image-3"></div>
      <div class="galery-image-4"></div>
      <div class="galery-image-5"></div>
      <div class="galery-image-6"></div>
      <div class="galery-image-7"></div>
    </div>
  </div>
  <div class="boletin">
    <div class="boletin-title"></div>
    <div class="boletin-subtitle"></div>
    <div class="boletin-input">
      <input type="text" placeholder="Nombre completo">
      <input type="text" placeholder="Correo electrónico">
      <button>Quiero apuntarme</button>
    </div>
    <div class="rectangle-deco"></div>
  </div>
  <div class="footer">
    <div class="footer-logo"></div>
    <div class="footer-social-media"></div>
    <div class="footer-left">
      <div class="enlace-quienes-somos"></div>
      <div class="enlace-menu"></div>
      <div class="enlace-eventos"></div>
      <div class="enlace-trabaja-con-nosotros"></div>
    </div>
    <div class="footer-right">
      <div class="agenda"></div>
      <div class="contactanos"></div>
      <div class="ubicacion"></div>    
    </div>
    <div class="footer-location"></div>
    <div class="footer-designer"></div>
    <div class="footer-conditions"></div>
</body>
</html>
