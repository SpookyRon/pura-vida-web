<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuraVida</title>
</head>
<body>
  <div class="header">
    <div class="menu"></div>
    <div class="button-leng"></div>
    <div class="logo">
      <div class="logo-title"></div>
      <div class="logo-subtitle"></div>
    </div>
    <div class="header-video"></div>
  </div>
  <div class="hero">
    <div class="hero-title"></div>
    <div class="hero-subtitle"></div>
    <div class="hero-text"></div>
    <div class="hero-pv-logo"></div>
    <div class="hero-image"></div>
  </div>
  <div class="featured-buttons">
    <div class="featured-button-bistro"></div>
    <div class="featured-button-restaurante"></div>
    <div class="featured-button-menu"></div>
  </div>
  <div class="conocenos-post">
    <div class="back-rectangle"></div>
    <div class="conocenos-text"></div>
    <div class="front-rectangle"></div>
    <div class="conocenos-img"></div>
  </div>
  <div class="conocenos-featured">
    <div class="conocenos-featured-1">
      <div class="conocenos-featured-1-img"></div>
      <div class="conocenos-featured-1-text"></div>
    </div>
    <div class="conocenos-featured-2">
      <div class="conocenos-featured-2-img"></div>
      <div class="conocenos-featured-2-text"></div>
    </div>
    <div class="conocenos-featured-3">
      <div class="conocenos-featured-3-img"></div>
      <div class="conocenos-featured-3-text"></div>
    </div>
  </div>
  <div class="contact-span">
    <div class="contact-span-text">
      <p>Si estás interesado en trabajar con nosotros,</p>
      <a>contáctanos</a>
    </div>
  </div>
  <div class="reviews">
    <div class="reviews-title"></div>
    <div class="reviews-title-deco"></div>
    <div class="reviews-cards">
      <div class="review-card-1">
        <div class="review-card-1-text"></div>
        <div class="review-card-5stars"></div>
      </div>
      <div class="review-card-2">
        <div class="review-card-2-text"></div>
        <div class="review-card-2-5stars"></div>
      </div>
      <div class="review-card-3">
        <div class="review-card-3-text"></div>
        <div class="review-card-3-5stars"></div>
      </div>
      <div class="background-image"></div>
    </div>
  </div>
  <div class="boletin">
    <div class="boletin-title"></div>
    <div class="boletin-subtitle"></div>
    <div class="boletin-input">
      <input type="text" placeholder="Nombre completo">
      <input type="text" placeholder="Correo electrónico">
      <button>Quiero apuntarme</button>
    </div>
    <div class="rectangle-deco"></div>
  </div>
  <div class="footer">
    <div class="footer-logo"></div>
    <div class="footer-social-media"></div>
    <div class="footer-left">
      <div class="enlace-quienes-somos"></div>
      <div class="enlace-menu"></div>
      <div class="enlace-eventos"></div>
      <div class="enlace-trabaja-con-nosotros"></div>
    </div>
    <div class="footer-right">
      <div class="agenda"></div>
      <div class="contactanos"></div>
      <div class="ubicacion"></div>    
    </div>
    <div class="footer-location"></div>
    <div class="footer-designer"></div>
    <div class="footer-conditions"></div>
</body>
</html>
