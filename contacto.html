<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuraVida</title>
</head>
<body>
  <div class="header">
    <div class="menu"></div>
    <div class="button-leng"></div>
    <div class="logo">
      <div class="logo-title"></div>
      <div class="logo-subtitle"></div>
    </div>
    <div class="header-video"></div>
  </div>
  <div class="contact-form">
    <div class="contact-form-title"></div>
    <div class="contact-form-subtitle"></div>
    <div class="contact-form-inputs">
      <input type="text" placeholder="Nombre">
      <input type="text" placeholder="Apellidos">
      <input type="text" placeholder="Correo electrónico">
      <input type="text" placeholder="Teléfono">
      <textarea placeholder="Escríbenos tu mensaje"></textarea>
    </div>
    <p class="cv-note">Si estás interesado/a en trabajar con nosotros, adjunta tu CV.</p>
    <div class="file-input">
      <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" aria-label="Adjuntar cV" hidden />
      <label for="cv" class="file-label" role="button" tabindex="0">
        <!-- icono doc SVG -->
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14 2v6h6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>el archivo de tu curriculum</span>
      </label>
      <span class="file-name" aria-live="polite"></span>
      <small class="file-hint"> Formatos: PDF, DOC o DOCX · 5&nbsp;MB</small>
    </div>
    <button>Enviar</button>
  </div>
  <div class="boletin">
    <div class="boletin-title"></div>
    <div class="boletin-subtitle"></div>
    <div class="boletin-input">
      <input type="text" placeholder="Nombre completo">
      <input type="text" placeholder="Correo electrónico">
      <button>Quiero apuntarme</button>
    </div>
    <div class="rectangle-deco"></div>
  </div>
  <div class="footer">
    <div class="footer-logo"></div>
    <div class="footer-social-media"></div>
    <div class="footer-left">
      <div class="enlace-quienes-somos"></div>
      <div class="enlace-menu"></div>
      <div class="enlace-eventos"></div>
      <div class="enlace-trabaja-con-nosotros"></div>
    </div>
    <div class="footer-right">
      <div class="agenda"></div>
      <div class="contactanos"></div>
      <div class="ubicacion"></div>    
    </div>
    <div class="footer-location"></div>
    <div class="footer-designer"></div>
    <div class="footer-conditions"></div>
</body>
</html>
