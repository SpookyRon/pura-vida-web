<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuraVida</title>
</head>
<body>
  <div class="header">
    <div class="menu"></div>
    <div class="button-leng"></div>
    <div class="logo">
      <div class="logo-title"></div>
      <div class="logo-subtitle"></div>
    </div>
    <div class="header-video"></div>
  </div>
  <div class="hero">
    <div class="hero-title"></div>
    <div class="hero-subtitle"></div>
    <div class="hero-image"></div>
    <div class="deco-events"></div>
  </div>
  <div class="events-form">
    <div class="events-form-title"></div>
    <div class="events-form-subtitle"></div>
    <div class="events-form-inputs">
      <input type="text" placeholder="Nombre">
      <input type="text" placeholder="Apellidos">
      <input type="text" placeholder="Correo electrónico">
      <input type="text" placeholder="Teléfono">
      <textarea placeholder="¿Cuál es tu idea? ¿Cuándo será el brindis?"></textarea>
      <button>Enviar formulario</button>
    </div>
  </div>
  <div class="galery">
    <div class="galery-title"></div>
    <div class="galery-subtitle"></div>
    <div class="galery-images">
      <div class="galery-image-1"></div>
      <div class="galery-image-2"></div>
      <div class="galery-image-3"></div>
      <div class="galery-image-4"></div>
      <div class="galery-image-5"></div>
      <div class="galery-image-6"></div>
      <div class="galery-image-7"></div>
    </div>
  </div>
  <div class="boletin">
    <div class="boletin-title"></div>
    <div class="boletin-subtitle"></div>
    <div class="boletin-input">
      <input type="text" placeholder="Nombre completo">
      <input type="text" placeholder="Correo electrónico">
      <button>Quiero apuntarme</button>
    </div>
    <div class="rectangle-deco"></div>
  </div>
  <div class="footer">
    <div class="footer-logo"></div>
    <div class="footer-social-media"></div>
    <div class="footer-left">
      <div class="enlace-quienes-somos"></div>
      <div class="enlace-menu"></div>
      <div class="enlace-eventos"></div>
      <div class="enlace-trabaja-con-nosotros"></div>
    </div>
    <div class="footer-right">
      <div class="agenda"></div>
      <div class="contactanos"></div>
      <div class="ubicacion"></div>    
    </div>
    <div class="footer-location"></div>
    <div class="footer-designer"></div>
    <div class="footer-conditions"></div>
</body>
</html>
